      p{
         font-size:1.8em;
         font-family:STHUPO;
         font-style:oblique;
         font-weight:bold;
         text-align:center;
         text-indent:2em;
         background-color:#ddd;
         color:#000;
         letter-spacing:5px;
      }
      h1{
      font-size:2em;

    }
      p:first-letter {float:left;font-size:40px;font-weight:bold;line-height:1;}
  </style>

<body>
  <h1>春天</h1>
  <p>
春天，是个插花的能手，插出了粉色的桃花，像害羞的姑娘；插出了黄色的迎春花，像报喜的小鸟；插出了红艳艳的牡丹花，像高贵的女皇……

春的风轻轻地像一层薄纱在空中飘着，花儿好像在风中舞蹈，可爱的小燕子从远方飞了回来，托春风捎来了信，告诉人们春天到来了。

春姑娘给大地铺上了绿绿的地毯，孩子们在软软的，绿绿的地毯上打滚，呼吸着新鲜的空气，感受着春天的气息，乐到了心田里。
</p>
